        <div class="container">

                <div>
                    <h2>Contact Info</h2>

                            <span><img src="media/location.png" alt="location"></span>

                                751003 </span>

                        <li>
                            <span><img src="media/gmail.png" alt="mail"></span>

                        <li>
                            <span><img src="media/phone-call.png" alt="call"></span>

                    <li><a href="#"><img src="media/1.png" alt="fb"></a></li>

            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" name="" required>
                        <span>E_Mail Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" id="" cols="40" rows="3" required></textarea>
                        <span>Write your message here......</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                        <!-- <span>Last Name</span> -->
                    </div>
                </div>
            </div>
        </div>
