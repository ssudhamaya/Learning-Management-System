<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Homepage_style.css" type="text/css">
</head>
<body>
    
    <div class="header">

        <video autoplay loop class="back-video" muted plays-inline>
            <source src="media/video.mp4" type="video/mp4">
        </video>

        <nav>
            <img src="media/logo.png" alt="logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li class="signInContainer">
                <li class="btn signin"><a href="login.jsp">Sign In/Register</a></li>
                </li>
               
            </ul>
        </nav>

        <div class="content">
            <h1>Learn Anything Online</h1>
            <form>
                <input type="text" placeholder="&#x270e; Enter Keyword">
                <button type="submit">Find Course</button>
            </form>

            <div class="category-list">
                <div class="category">
                    <img src="media/coding.png">
                    <p>Devlopment</p>
                </div>
                <div class="category">
                    <img src="media/exercise.png">
                    <p>Designing</p>
                </div>
                <div class="category">
                    <img src="media/guitar.png">
                    <p>IT Courses</p>
                </div>
                <div class="category">
                    <img src="media/language.png">
                    <p>Languages</p>
                </div>
                <div class="category">
                    <img src="media/console.png">
                    <p>Dev Ops</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signIn=document.querySelector(".signin");
        const dropDown=document.querySelector('.dropDown');

        signIn.addEventListener('click',()=>{
            const clicked=dropDown.style.display;
            if(clicked=="flex"){
                dropDown.style.display="none";
            }
            else{
                dropDown.style.display="flex"
            }
        })
    </script>
</body>
</html>
